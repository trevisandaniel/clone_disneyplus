<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                Aqui as melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$27,90/mês ou R$279,90/ano à vista.*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita em outra plataforma *
            </p>
        </div>
    </section>

    <section class="shows">
        <nav class="shows__tabs">
            <button class="shows__tabs__button">Em Breve</button>
            <button class="shows__tabs__button">Mais Populares</button>
            <button class="shows__tabs__button">Mais no Star+</button>
        </nav>
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="">
            </li>

        </ul>
    </section>
</body>
</html>
